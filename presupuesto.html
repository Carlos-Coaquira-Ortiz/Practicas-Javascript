<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../practicajavascript/css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">
                <img src="./img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
             Presupuesto
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">Inicio</a>
                    <a class="nav-item nav-link active" href="presupuesto.html">Presupuesto <span class="sr-only">(current)</span></a>
                </div>
            </div>
        </nav>
        <main>
            <section class="verMontos bg-secondary">
                <div class="container py-4 text-white">
                    <div class="cotnainer-monto">
                        <div class="text-center">
                            <h2>Presupuesto disponible</h2>
                            <div class="mt-3 text-center " id="montoDisponible"></div>
                        </div>
                        <div class="row p-2 mt-4 bg-info">
                            <div class="col-12 col-md-3"><h4>Ingresos</h4></div>
                            <div class="col-12 col-md-9"> <h5 class="text-right mt-1" id="ingresos"></h5></div>
                        </div>
                        <div class="row p-2 mt-4 bg-danger">
                            <div class="col-12 col-md-3"><h4>Egresos</h4></div>
                            <div class="col-12 col-md-9"><h5 class="text-right mt-1" id="egresos"></h5></div>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="container p-5">
                    <form action="" id="form-presupuesto" onsubmit="return false;">
                        <div class="row">
                            <div class="col-3 col-md-2 text-center">
                                <select class="form-select" aria-label="Default select example" id="tipoMonto">
                                    <option value="ingreso" selected>+</option>
                                    <option value="egreso">-</option>
                                </select>
                            </div>
                            <div class="col-9 col-md-5">
                                <input type="text"  id="descriptionMonto" placeholder="Agregar descripcion">
                            </div>
                            <div class="col-9 col-md-3 contentFooter">
                                <input type="number"  id="valorMonto" step="any">
                            </div>
                            <div class="col-3 col-md-2 text-center contentFooter">
                                <button class="agregarBtn btn btn-primary btn-block" onclick="agregarDato()" >Agregar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 px-5">
                            <h2 class="text-info text-center">Ingresos</h2>
                            <div id="containerIngresos"></div>
                        </div>
                        <div class="col-12 col-md-6 px-5">
                            <h2 class="text-danger text-center">Egresos</h2>
                            <div id="containerEgresos"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <section class="relojdigital-main">
            <div class="cerrarReloj">
              <button id="closeReloj" type="button" class="btn btn-primary bg-warning">X</button>
            </div>
            <div class="container bg-primary p-3 text-white text-center">
              <div id="hora">Reloj Digital</div>
              <div id="fecha">con Javascript</div>
            </div>
        </section>

    </header>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="./js/presupuesto.js"></script>
    <script src="./js/reloj.js"></script>
</body>
</html>
